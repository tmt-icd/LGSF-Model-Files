subsystem = LGSF
component = polarization
description = Polarization Assembly commands.

receive = [
  {
    name            = init
    description     = "Prepares the assembly for operation and reads configuration files. (engineering)"
    args = [
      {
        name        = configName 
        description = Name of the configuration file to get from the TMT Configuration Service
        type        = string
      }
      {
        name        = configVersion
        description = Version of the configuration file to get from the TMT Configuration Service
        type        = string 
      }
    ]
  }

  {
    name            = debug
    description     = Set the debug message level.  (engineering)
    args = [
      {
        name        = debug
        description = target debug level
        enum        = [ DEBUG, INFO, WARN, ERROR ] 
      }
    ]
    requiredArgs    = [ debug ]
  }
  {
    name            = shutdown
    description     = Shutdown the assembly.  (engineering)
  }
  {
    name            = datum
    description     = Datum the QWP actuator
    args = [
      {
        name        = select
        description = Select the beam
        type        = array
        dimensions  = [8]
        items = {
          enum      = [ON, OFF]
        }
      }
    ]
  }
  {
    name			      = move
    description		  = Move QWP angle
    args = [
      {
        name        = select
        description = Whether the target angle is for linear or circular polarization
        enum        = [LINEAR, CIRCULAR]
      }
      {
        name        = angle
        description = input value for QWP angle
        type        = array
        dimensions  = [8]
        items = {
          type      = double
          units     = degree
        }
      }
      {
        name        = angle2
        description = "input value for angle of the second QWP (if implemented)"
        type        = array
        dimensions  = [8]
        items = {
          type      = double
          units     = degree
        }
      }
    ]
  }	
  {
    name			      = follow
    description		  = Let QWP angle follow k-mirror angle
    args = [
      {
        name        = select
        description = Select the beam
        type        = array
        dimensions  = [8]
        items = {
          enum      = [OFF, LINEAR, CIRCULAR]
        }
      }
    ]
  }	
  {
    name			      = optimize
    description		  = "Automatically optimize QWP angles based on polarization sensor measurement (only if there are two QWPs per beam)"
    args = [
      {
        name        = select
        description = Select the beam
        type        = array
        dimensions  = [8]
        items = {
          enum      = [OFF, LINEAR, CIRCULAR]
        }
      }
      {
        name        = LUT
        description = create or update LUT
        type        = boolean
      }
    ]
  }	
]
