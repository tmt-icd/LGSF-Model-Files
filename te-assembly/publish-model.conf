subsystem = LGSF
component = te

publish {
  events = [
    {

      name            = state
      description     = Assembly state.
      maxRate         = 1
      archive         = true
      attributes      = [
        {
          name        = cmd
          description = Command state.
          enum        = [ UNINITIALIZED, READY, BUSY, CONTINUOUS ]
        }
        {
          name        = debug
          description = Current debug message level.
          enum        = [ DEBUG, INFO, WARN, ERROR ]
        }
        
        {
          name        = asterism
          description = Current selected asterism
          enum        = [UNKNOWN, NFIRAOS, MIRAO, MOAO, GLAO]
        }
      ]
    }
    {
      name            = cmdStatus
      description     = Recent command status. (engineering)
      maxRate         = 0.1
      archive         = true
      attributes      = [
        {
          name        = cmd
          description = Rrecent command name.
          type        = string
        }
        {
          name        = args
          description = Recent command arguments. Empty string if no arguments are supplied.
          type        = string
        }
        {
          name        = caller
          description = Recent command caller (if available).
          type        = string
        }
        {
          name        = runId
          description = Run ID associated with the recent command.
          type        = integer 
        }
        {
          name        = ack
          description = Recent command acknowledgement status.
          enum        = [ ACCEPTED, REJECTED ]
        }
        {
          name        = ackMsg
          description = Recent command acknowledgement message. Empty string if acknowledgement is ACCEPTED.
          type        = string
        }
        {
          name        = comp
          description = Recent command completion status.
          enum        = [ INPROGRESS, SUCCESS, FAILED, INTERRUPTED, REJECTED ]
        }
        {
          name        = compMsg
          description = Recent command completion message. Empty string if completion is INPROGRESS or SUCCESS.
          type        = string
        }
      ]
    }

    {
      name        = pac
      description = Measurements for each PAC
      maxRate         = 0.1
      archive         = false
      
      attributes = [
        {
          name    = name
          description = name of each PAC
          type    = array
          items = {
            type    = string
          }
        }
        {
          name        = exposure
          description = exposure status
          type        = array
          items = {
            enum    = [UNKNOWN, OFF, ON, CONTINUOUS]
          }
        }
        {
          name        = exposureTime
          description = exposure time
          type        = array
          items = {
            type    = double
            units   = seconds
          }
        }
        {
          name        = exposureRate
          description = exposure frame rate
          type        = array
          items = {
            type    = double
            units   = gz
          }
        }
        {
          name        = throughput
          description = fraction of laser energy captured by camera. for power metering (from configuration)
          type        = array
          items = {
            type    = double
          }
        }
        {
          name    = count
          description = number of beams for each PAC
          type    = array
          items = {
            type  = integer
          }
        }
        {
          name    = position
          description = beam position
          type    = array
          items = {
            type  = double
            units = mm
          }
        }
        {
          name        = power
          description = Power estimated from total intensity for each beam
          type      = array
          items = {
            type      = double
            units     = Watts
          }
        }
      ]
    }
    {
      name        = actuator
      description = Actuator position
      maxRate         = 0.1
      archive         = false
      
      attributes = [
        {
          name    = name
          description = name of actuator
          type    = string
        }
        {
          name  = state
          description = actuator control mode
          enum  = [OFF, LUT, PAC]
        }
        {
          name     = beam
          description = laser beam index
          type     = integer
        }
        {
          name = controlMatrix
          description = The current control matrix
          type = array
          items= {
            type = double
          }
        }
        {
          name    = position
          description = actuator position of axis 1 and 2
          type    = array
          dimensions = [2]
          items = {
            type  = double
            units = mm
          }
        }
      ]
    }
    {
      name        = dswfs
      description = Current status of DSWFS
      maxRate         = 0.1
      archive         = true
      attributes = [
        {
          name    = exposureEnabled
          description = whether exposure is enabled
          enum    = [UNKNOWN, OFF, ON, CONTINUOUS]
        }
        {
          name    = expsoureTime
          description = exposure time
          type    = double
          units   = seconds
        }
        {
          name    = expsoureRate
          description = exposure frame rate
          type    = double
          units   = hz
        }
        {
          name        = subapertureScale
          description = Subaperture plate scale on the detector
          type        = double
          units       = arcsec/pixel
        }
  
        {
          name        = subapertureLocation
          description = Center Location of each subapertures on the detector
          type        = array
          items = {
            type      = double
            units     = pixel
          }
        }
        {
          name        = subapertureSize
          description = Size of subapertures on the detector
          type        = double
          units       = pixel
        }
        {
          name        = gradReference
          description = Subaperture gradient reference
          type        = array
          items = {
            type      = double
            units     = pixel
          }
        }
        {
          name        = pupilReference
          description = Pupil location reference
          type        = array
          items = {
            type      = double
            units     = pixel
          }
        }
        {
          name        = throughput
          description = End to end throughput for power meter calibration
          type        = double
        }
        {
          name        = power
          description = Power estimated from total intensity for each beam
          type      = array
          items = {
            type      = double
            units     = Watts
          }
        }
        {
          name        = pointing
          description = Pointing error for each beam
          type        = array
          items = {
            type      = double
            units     = degree
          }
        }
        {
          name        = centering
          description = Centering error for each beam
          type        = array
          items = {
            type      = double
            units     = degree
          }
        }
        {
          name        = wavefront
          description = Wavefront error in Zernike modes for each beam
          type        = array
          items = {
            type      = double
            units     = nm
          }
        }
      ]
    }
  ]
 
}
